<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>zdk Markdown</title>
	<link rel="stylesheet" href="app.css" type="text/css" media="screen" title="no title" charset="utf-8">
	
	<script src="bower_components/platform/platform.js"></script>
	<link rel="import" href="zdk-marked/zdk-marked.htm">
	<script src="app.js"></script>
</head>
<body>
	<nav>
		<header>
			<img src="img/MMD.png">
			<span>zdk markdown</span>
		</header>
		<div id="history" class="menu">
			<header>History</header>
			<ul style="height: 200px;display: none;"></ul>
		</div>
		<div id="directory" class="menu" style="flex:1">
			<header>
				<div class="title">Home</div>
				<div class="tip">Home</div>
			</header>
			<ul></ul>
		</div>
	</nav>
	<section>
		<zdk-marked src="README.md"></zdk-marked>
		<div id="internet">
			<div class="banner">
				<div class="content" style="flex:1">
					<span class="title"></span>
					<span class="url"></span>
				</div>
				<img src="img/close.svg" style="height:40px;margin:10px;margin-right:25px" onclick="app.closeBrowser()">
			</div>
		<iframe nwdisable nwfaketop id="ext" src="load.htm"></iframe>
		</div>
	</section>
</body>
</html>
